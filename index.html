</head>

    <!-- Script para el comportamiento del menú -->
    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.classList.contains('active')) {
                menu.style.height = '0';
            } else {
                menu.style.height = menu.scrollHeight + 'px';
            }
            menu.classList.toggle('active');
        }
    </script>
