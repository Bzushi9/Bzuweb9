<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the cloud web</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #212121;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .header {
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #FFC107;
            margin: 0;
        }

        .menu-button, .cloud-button {
            background-color: #FF5722;
            color: #FFFFFF;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }

        .menu-button:hover, .cloud-button:hover {
            background-color: #E64A19;
        }

        .cloud-button {
            background-color: #03A9F4;
        }

        .cloud-button:hover {
            background-color: #0288D1;
        }

        .menu-content, .cloud-menu-content {
            height: 0;
            opacity: 0;
            overflow: hidden;
            transition: height 0.5s ease, opacity 0.5s ease;
        }

        .menu-content.active, .cloud-menu-content.active {
            height: auto;
            opacity: 1;
            overflow: visible;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav ul li {
            margin: 5px 10px;
        }

        nav ul li a {
            color: #FFFFFF;
            text-decoration: none;
            font-size: 18px;
            display: block;
        }

        nav ul li a:hover {
            color: #FFC107;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }

        .filter-button {
            background-color: #03A9F4;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .filter-button:hover {
            background-color: #0288D1;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #757575;
        }

        #search {
            padding: 10px;
            margin-bottom: 20px;
            width: 80%;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <!-- Contenedor del título -->
    <div class="header">
        <h1>the cloud web</h1>
    </div>

    <!-- Barra de búsqueda -->
    <input type="text" id="search" oninput="filterLinks()" placeholder="Buscar enlaces...">

    <!-- Botones de filtro -->
    <div class="filter-buttons">
        <button class="filter-button" onclick="filterByLetter('A-C')">A-C</button>
        <button class="filter-button" onclick="filterByLetter('D-H')">D-H</button>
        <button class="filter-button" onclick="filterByLetter('I-P')">I-P</button>
        <button class="filter-button" onclick="filterByLetter('Q-Z')">Q-Z</button>
    </div>

    <!-- Contenido del menú -->
    <div class="menu-content" id="menu">
        <nav>
            <ul id="link-list">
                <li><a href="https://bzushi9.github.io/Bzuweb2/">Descargar FnaF's</a></li>
                <li><a href="https://bzushi9.github.io/Bzuweb3/">Descargar Friday Night Funkin</a></li>
                <li><a href="https://www.emulatorgames.net/roms/">Descargar ROM's y Emuladores</a></li>
                <li><a href="https://bzusha6.github.io/Web-test/">Descargar poppy playtime (new)</a></li>
                <li><a href="#Mine">Descargar Minecraft Bedrock y Java (pronto)</a></li>
                <li><a href="#chat">Chat (pronto)</a></li>
            </ul>
        </nav>
    </div>

    <footer>
        Derechos reservados a bzushi9 | <a href="https://tusitio.com/privacidad">Política de privacidad</a>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            if (menu.classList.contains('active')) {
                menu.style.height = '0';
            } else {
                menu.style.height = menu.scrollHeight + 'px';
            }
            menu.classList.toggle('active');
        }

        function filterLinks() {
            const query = document.getElementById('search').value.toLowerCase();
            const links = document.querySelectorAll('#link-list li');
            links.forEach(link => {
                const text = link.textContent.toLowerCase();
                if (text.includes(query)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            });
        }

        function filterByLetter(range) {
            const links = document.querySelectorAll('#link-list li');
            links.forEach(link => {
                const text = link.textContent.trim().toUpperCase();
                if (range === 'A-C' && /^[A-C]/.test(text)) {
                    link.style.display = '';
                } else if (range === 'D-H' && /^[D-H]/.test(text)) {
                    link.style.display = '';
                } else if (range === 'I-P' && /^[I-P]/.test(text)) {
                    link.style.display = '';
                } else if (range === 'Q-Z' && /^[Q-Z]/.test(text)) {
                    link.style.display = '';
                } else {
                    link.style.display = 'none';
                }
            });
        }
    </script>
</body>
        </html>
